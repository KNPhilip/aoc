name: Continuous Integration

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Install Racket
      uses: Bogdanp/setup-racket@v1.9.1
      with:
        version: '8.10'

    - name: Run tests
      run: raco test .